plugins {
    id 'java'
}

allprojects {
    group = 'com.example.gojobgobed'
    version = '1.0.0'
    repositories {
        mavenCentral()
        maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 21
    targetCompatibility = 21
}
